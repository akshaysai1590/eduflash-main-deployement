<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduFlash</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      max-width: 450px;
      margin: 2rem auto;
    }

    .auth-card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 1rem;
    }

    .auth-title {
      font-size: 1.75rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-input.error {
      border-color: var(--error-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 1rem;
    }

    .google-btn {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid var(--border-color);
      background: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .google-btn:hover {
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .submit-btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      background: var(--primary-color);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }

    .submit-btn:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .auth-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .submit-btn.loading .btn-text {
      display: none;
    }

    .submit-btn.loading .loading-spinner {
      display: block;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">ðŸŽ“</div>
        <h1 class="auth-title">Welcome Back!</h1>
        <p class="auth-subtitle">Sign in to continue your learning journey</p>
      </div>

      <!-- Google Sign In -->
      <button class="google-btn" id="googleBtn" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Sign in with Google
      </button>

      <div class="divider">
        <span>or sign in with email</span>
      </div>

      <!-- Email/Password Form -->
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required
            autocomplete="current-password">
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="error-message" id="formError"></div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">ðŸš€ Sign In</span>
          <div class="loading-spinner"></div>
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="register.html" class="auth-link">Create Account</a>
      </div>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>
  <script>
    // Get Supabase credentials
    const SUPABASE_URL = 'https://ijemuvyqdyedffhfsplu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqZW11dnlxZHllZGZmaGZzcGx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4OTExNTAsImV4cCI6MjA3OTQ2NzE1MH0.Dr9joyg67njUI_XnopQ4za6RqKXEAMpCbZN8LGrgJ9c';

    // Initialize auth
    initAuth(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if already logged in
    checkAuth().then(session => {
      if (session) {
        console.log('Already logged in, redirecting...');
        window.location.href = 'index.html';
      }
    });

    // Handle Google login
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        await loginWithGoogle();
      } catch (error) {
        showError('formError', error.message);
      }
    });

    // Handle email/password login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      clearErrors();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');

      // Client-side validation
      if (!email) {
        showError('emailError', 'Email is required');
        return;
      }

      if (!password) {
        showError('passwordError', 'Password is required');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      try {
        await loginWithEmail(email, password);
        console.log('âœ“ Login successful, redirecting...');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Login failed:', error);
        showError('formError', error.message || 'Login failed. Please check your credentials.');
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.classList.add('show');

      // Add error class to corresponding input
      if (elementId === 'emailError') {
        document.getElementById('email').classList.add('error');
      } else if (elementId === 'passwordError') {
        document.getElementById('password').classList.add('error');
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });

      document.querySelectorAll('.form-input').forEach(input => {
        input.classList.remove('error');
      });
    }

    // Clear error when user starts typing
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('input', () => {
        input.classList.remove('error');
        const errorId = input.id + 'Error';
        const errorElement = document.getElementById(errorId);
        if (errorElement) {
          errorElement.classList.remove('show');
        }
        document.getElementById('formError').classList.remove('show');
      });
    });
  </script>
</body>

</html>
